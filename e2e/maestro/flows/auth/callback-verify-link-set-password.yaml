appId: com.app.seaguntechexpotemplate
name: Authentication - Supabase Verify Link Routes To Set Password
tags:
  - auth
  - regression

---
- launchApp:
    clearState: true

# Emulate verify links generated by Supabase auth endpoint.
- openLink: seaguntechexpotemplate://auth/v1/verify?type=recovery&token=mock-token&e2e_bypass=1

- extendedWaitUntil:
    visible: 'Set new password'
    timeout: 15000

- assertVisible: 'Set new password'
- assertVisible:
    id: 'auth-newpassword-input'
- assertVisible:
    id: 'auth-reset-confirmpassword-input'
- assertVisible:
    id: 'auth-updatepassword-button'
